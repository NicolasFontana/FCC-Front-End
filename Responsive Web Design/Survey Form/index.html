<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp - Survey Form</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div class="container-form">
          <label id="name-label" class="container-label" for="name">Name</label>
          <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="container-form">
          <label id="email-label" class="container-label" for="email">Email</label>
          <input id="email" class="form-control"  name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="container-form">
          <label id="number-label" class="container-label" for="age">Age (optional)</label>
          <input id="number" class="form-control"  name="age" type="number" min="18" max="100" placeholder="Age">
        </div>
        <div class="container-form">
          <label class="container-label" for="role">Which option best describes your current role?</label>
          <select id="dropdown" name="role">
            <option selected disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="container-form">
          <label class="container-label">Would you recommend freeCodeCamp to a friend?</label>
          <label class="container-radio"><input type="radio" name="recommend" value="Definitely">Definitely</label>
          <label class="container-radio"><input type="radio" name="recommend" value="Maybe">Maybe</label>
          <label class="container-radio"><input type="radio" name="recommend" value="Not sure">Not sure</label>
        </div>
        <div class="container-form">
          <label class="container-label" for="item">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" name="item">
            <option selected disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="container-form container-checkbox">
          <label class="container-label">What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" value="frontend">Front-end Projects</label>
          <label><input type="checkbox" value="backend">Back-end Projects</label>
          <label><input type="checkbox" value="data-visualization">Data Visualization</label>
          <label><input type="checkbox" value="challenges">Challenges</label>
          <label><input type="checkbox" value="open-soruce">Open Source Community</label>
          <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
          <label><input type="checkbox" value="city-meetups">City Meetups</label>
          <label><input type="checkbox" value="wiki">Wiki</label>
          <label><input type="checkbox" value="forum">Forum</label>
          <label><input type="checkbox" value="additional-courses">Additional Courses</label>    
        </div>
        <div class="container-form">
          <label class="last-label" for="comment">Any comments or suggestions?</label>
            <textarea name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
